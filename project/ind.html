<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
   <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.iconfinder.com%2Ficons%2F171352%2Fcalculator_icon&psig=AOvVaw30gAG6HutmSxfLTRqE4StG&ust=1690027267433000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCMip2argn4ADFQAAAAAdAAAAABAE" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body> 
  <div class="calc">
  <h2 class="text-center">Calculator</h2>
  <div class="container flex direction ">
    <input type="text" id="input">
    <div class="btnss">
  <div class="row-1 keys">
   <button class="btn spl">C</button>
   <button class="btn spl">%</button>
   <button class="btn spl material-symbols-outlined move" style="transform:translateX(4px)">backspace</button>
   <button class="btn spl move" style="transform:translateX(80px)">/</button>
  </div>
  <div class="row-2 keys">
   <button class="btn">7</button>
   <button class="btn">8</button>
   <button class="btn">9</button>
   <button class="btn spl">x</button>
  </div>
  <div class="row-3 keys">
   <button class="btn">4</button>
   <button class="btn">5</button>
   <button class="btn">6</button>
   <button class="btn spl">-</button>
  </div>
  <div class="row-4 keys">
   <button class="btn">1</button>
   <button class="btn">2</button>
   <button class="btn">3</button>
   <button class="btn spl">+</button>
  </div>
  <div class="row-5 keys">
   <!-- <button class="btn">00</button> -->
   <button class="btn">0</button>
   <button class="btn">.</button>
   <button class="btn equal">=</button>
  </div>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
